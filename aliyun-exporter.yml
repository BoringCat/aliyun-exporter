pool_size: 4
rate_limit: 2
rate_period: 0.2
cache_metrics: yes
protocol_type: https
credential:
  access_key_id: <YOUR_ACCESS_KEY_ID>
  access_key_secret: <YOUR_ACCESS_KEY_SECRET>
  region_id: <REGION_ID>

metrics:
  acs_cdn:
  - name: QPS
  acs_mongodb:
  - name: CPUUtilization
    period: 300

info_metrics:
  - ecs
  - rds
  - redis
  - slb
  - elasticsearch
  - logstash
  - mongodb
